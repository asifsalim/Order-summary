<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9d72360031.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>

  <div class="card">
    <img src="css/images/illustration-hero.svg" class="card-img-top" alt="card-hero">
    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can listen to millions of songs, audiobooks and podcasts on any device anywhere you
        like!</p>
      <div class="card-priceBox">
        <div class="card-priceBox__left">
          <div class="card-priceBox__left--icon">
            <img src="css/images/icon-music.svg" alt="" class="icon-music">
          </div>
          <div class="card-priceBox__left--text">

            <h2 class="secondary-header">Annual Plan</h2>
            <h3 class="tertiary-header">$59.99/Year</h3>

          </div>
        </div>
        <div class="card-priceBox__right">
          <a href="#" class="change-link">Change</a>
        </div>
      </div>
      <div class="d-grid gap-2 d-block bg-color">
        <button class="btn" type="button">Proceed to Payment</button>
      </div>
      <a href="#" class="cancel-link">Cancel Order</a>
    </div>
  </div>
</body>

</html>
